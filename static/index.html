<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet/less" href="/static/less/style.less">
	<script src="/static/js/libs/less-1.3.0.min.js"></script>

	<!-- Use SimpLESS (Win/Linux/Mac) or LESS.app (Mac) to compile your .less files
	to style.css, and replace the 2 lines above by this one:

	<link rel="stylesheet" href="less/style.css">

	<script src="/static/js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">MoodyTunes</a>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div id="tweetsearch" class="span12">
          <h2>Find songs based on your mood!</h2>
          <form class="well form-inline" name="box" method="post">
			<select name="mood_dropbox">
				<option value="happy"> happy </option>
				<option value="sad"> sad </option>
				<option value="angry"> angry </option>
				<option value="energetic"> energetic </option>
				<option value="calm"> calm </option>
			</select>
            <input name="query" type="text" class="input-xlarge" placeholder="search">
            <button type="submit" class="btn">Search</button>
          </form>
          <div class="results well hide">
          </div>
        </div>
      </div>

    </div> <!-- /container -->

<script id="alert_template" type="text/template">
  <div class="alert">
    <button class="close" data-dismiss="alert">Ã—</button>
    <strong>Error!</strong><p><%- error %></p>
  </div>
</script>

<script id="tweet_template" type="text/template">
  <div class="tweet">
    <div class="user_info">
      <p>Song: <%- song %>, Artist: <%- artist %></p>
    </div>
  </div>
</script>

<script id="result_template" type="text/template">
  <p class="result_message">
    Found <%- count %> songs in <%- time.toFixed(3) %> seconds.
  </p>
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/static/js/libs/jquery-1.7.2.min.js"><\/script>')</script>

<script src="/static/js/libs/bootstrap/bootstrap.min.js"></script>
<script src="/static/js/libs/underscore-min.js"></script>

<script src="/static/js/plugins.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
